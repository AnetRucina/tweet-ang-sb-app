<div>
    <div class="row">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="signupForm" (ngSubmit)="onRegister()">
                    <div class="form-row">
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="First Name" formControlName="firstName" required>
                                <mat-error *ngIf="!signupForm.controls['firstName'].valid">
                                    First Name is required
                                </mat-error>
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="lastName" formControlName="lastName" required>
                                <mat-error *ngIf="!signupForm.controls['lastName'].valid">
                                    Last Name is required
                                </mat-error>
                            </mat-form-field>
                    </div>
                    <div class="form-row">
                        <div col-sm-12 col-md-6 col-lg-6>
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="email" formControlName="email" required>
                                <mat-error *ngIf="!signupForm.controls['email'].valid">
                                    Email is required
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div col-sm-12 col-md-6 col-lg-6>
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="loginId" formControlName="loginId" required>
                                <mat-error *ngIf="!signupForm.controls['loginId'].valid">
                                    Login Id is required
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-row">
                        <div col-sm-12 col-md-6 col-lg-6>
                            <mat-form-field appearance="outline">
                                <input matInput type="password" placeholder="password" formControlName="password" required>
                                <mat-error *ngIf="!signupForm.controls['password'].valid">
                                    Password is required
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div col-sm-12 col-md-6 col-lg-6>
                            <mat-form-field appearance="outline">
                                <input matInput type="password" placeholder="confirmPassword"
                                    formControlName="confirmPassword" required>
                                <mat-error *ngIf="!signupForm.controls['confirmPassword'].valid">
                                    <div *ngIf="signupForm.controls['confirmPassword'].errors?.required">Confirm Password is required.</div> 
                                    <div *ngIf="signupForm.controls['confirmPassword'].errors?.confirmedValidator">Password and Confirm Password must be match.</div>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-row">
                        <div col-sm-12 col-md-6 col-lg-6>
                            <mat-form-field appearance="outline">
                                <input matInput placeholder="contactNumber" formControlName="contactNumber" required>
                                <mat-error *ngIf="!signupForm.controls['contactNumber'].valid">
                                    Contact Number is required
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <button mat-raised-button color="primary" [disabled]="!signupForm.valid" type="submit">Register</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
