<div class="row ">
  <div *ngFor="let tweet of tweets" class="col-lg-6 col-md-6 col-sm-12 mb-3">
    <div class="card ">
      <div class="card-body">
        <div>
          <span>
            <p class="card-title">{{tweet.loginId}}</p>
          </span>
          <span>
            <p class="card-title">{{getLastSeen(tweet.tweetTime)}}</p>
          </span> 
        </div>
        <p class="card-title">{{tweet.tweetMessage}}</p>
        <div>
          <span>
            <button class="btn" (click)="LikeTweet(tweet)">
              <mat-icon>favorite</mat-icon>{{tweet.like}} likes
            </button>
          </span>
          <span class="ml-2">
            <button class="btn" (click)="ReplyTweet(tweet.id)">
              <mat-icon>reply</mat-icon>
            </button>
          </span>
          <span class="ml-2">
            <span *ngIf="!userRestrictionFlag">
              <button class="btn" (click)="DeleteTweet(tweet.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </span>
          </span>


        </div>
        <button mat-raised-button class="mt-2" (click)="viewreply(tweet.id)" (click)="toggleShow()">View
          Replies</button>
      </div>
      <div class="mt-3" *ngIf="isShown && idFlag==tweet.id" id="divshow">
        <div *ngIf="replyList">
          <div class="card card-body" *ngFor="let reply of replyList">
            <div>
              {{reply.tweetMessage}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
